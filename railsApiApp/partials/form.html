<h4>Rails Api</h4>
<br>

<div class="container">
	<form action="" role="form" name="userForm" ng-submit="update(post)">
		
		<div class="form-group">
			<label for="name"></label>
			<input type="text" name="name" ng-model="post.name" class="form-control" placeholder="Name">
		</div>

		<div class="form-group">
			<label for="content"></label>
			<input type="text" name="content" ng-model="post.content" class="form-control" placeholder="Content">
		</div>

		<button type="reset" value="Submit" ng-click="update(post)" class="btn btn-primary">Submit</button>
	
	</form>
	
</div>

<br>
<br>


<div ng-repeat="data in result">
	
	<div>
		<p><b>ID:</b> {{data.id}}</p>
		<p><b>Name:</b> {{data.name}}</p>
		<p><b>Content:</b> {{data.content}}</p>
	</div>
	<br>

</div>
